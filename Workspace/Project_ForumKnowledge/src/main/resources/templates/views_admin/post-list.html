<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - iDev4rum</title>
    <meta name="description" content="Admin page to manage iDev4rum">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
<!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Danh sách Báo cáo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="reportList">
                    <!-- Các báo cáo sẽ được thêm vào đây -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="wrapper">
    <div th:replace="~{fragments/navbar :: sidebar}"></div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:replace="~{fragments/head_admin :: topbar}"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Team</h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">Employee Info</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 text-nowrap">
                                <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label
                                        class="form-label">Show&nbsp;<select
                                        class="d-inline-block form-select form-select-sm">
                                    <option value="10" selected="">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>&nbsp;</label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-end dataTables_filter" id="dataTable_filter"><label
                                        class="form-label"><input type="search" class="form-control form-control-sm"
                                                                  aria-controls="dataTable"
                                                                  placeholder="Search"></label></div>
                            </div>
                        </div>
                        <div class="table-responsive table mt-2" id="data" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>User</th>
                                    <th>Comments</th>
                                    <th>UpVotes</th>
                                    <th>DownVotes</th>
                                    <th>Created at</th>
                                    <th>State</th>
                                    <th>Reports</th>
                                    <th>Detail</th>
                                </tr>
                                </thead>
                                <tbody th:each="post : ${posts}">
                                <tr>
                                    <td th:text="${post.postId}"></td>
                                    <td th:text="${post.title}"></td>
                                    <td th:text="${post.author}? ${post.author.name} : 'Anonymous'"></td>
                                    <td th:text="${post.totalComments}"></td>
                                    <td th:text="${post.totalUpVote}"></td>
                                    <td th:text="${post.totalDownVote}"></td>
                                    <td th:text="${post.createdAt}"></td>
                                    <td>
                                        <select class="form-select"
                                                th:onchange="'changeState(this.value)'">
                                            <option th:each="state : ${states}"
                                                    th:text="${state}"
                                                    th:value="@{/admin/posts/state-change(id=${post.postId}, state=${state})}"
                                                    th:selected="${state == post.state}">
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm"
                                                data-bs-toggle="modal"
                                                data-bs-target="#reportModal"
                                                th:onclick="'loadReportsIntoModal(' + ${post.postId} + ')'"
                                        >
                                            <i th:text="${post.postReports.size()}"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-sm"
                                           th:href="@{/posts/detail(id=${post.postId})}"
                                        >
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td><strong>ID</strong></td>
                                    <td><strong>Title</strong></td>
                                    <td><strong>User</strong></td>
                                    <td><strong>Comments</strong></td>
                                    <td><strong>UpVotes</strong></td>
                                    <td><strong>DownVotes</strong></td>
                                    <td><strong>Created at</strong></td>
                                    <td><strong>State</strong></td>
                                    <td><strong>Reports</strong></td>
                                    <td><strong>Detail</strong></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing
                                    1 to 10 of 27</p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a class="page-link" aria-label="Previous"
                                                                          href="#"><span aria-hidden="true">«</span></a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                                aria-hidden="true">»</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © iDev4rum 2024</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/theme.js"></script>
<script>
    function changeState(value) {
        const confirm = window.confirm("Bạn có chắc chắn muốn thay đổi trạng thái bài viết?");
        if (confirm)
            window.location.href = value;
        else
            window.location.reload();
    }

    async function loadReportsIntoModal(postId) {
        const reportList = document.getElementById('reportList');
        reportList.innerHTML = ''; // Xóa dữ liệu cũ trong bảng

        try {
            const response = await fetch('http://localhost:8080/api/post-reports/by-post-id/' + postId);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const body = await response.json();
            const data = body.body;
            const postReportStates = body.postReportStates;

            // Duyệt qua từng báo cáo và thêm hàng vào bảng
            data.forEach(report => {
                const tr = document.createElement('tr');

                // Cột ID
                const tdId = document.createElement('td');
                tdId.textContent = report.id;
                tr.appendChild(tdId);

                // Cột Lý do
                const tdReason = document.createElement('td');
                tdReason.textContent = report.reason;
                tr.appendChild(tdReason);

                // Cột Ngày tạo
                const tdCreatedAt = document.createElement('td');
                tdCreatedAt.textContent = new Date(report.createdAt).toLocaleString();
                tr.appendChild(tdCreatedAt);

                // Cột Trạng thái
                const tdState = document.createElement('td');
                const select = document.createElement('select');
                select.classList.add('form-select'); // Thêm class Bootstrap để đẹp hơn

                // Thêm các giá trị vào combobox
                postReportStates.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;

                    // Đặt trạng thái được chọn nếu giá trị khớp
                    if (state === report.state) {
                        option.selected = true;
                    }

                    select.appendChild(option);
                });

                tdState.appendChild(select);
                tr.appendChild(tdState);

                // Thêm hàng vào bảng
                reportList.appendChild(tr);
            });

        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }
</script>
</body>
</html>
