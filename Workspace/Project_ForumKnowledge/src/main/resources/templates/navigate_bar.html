<html>
<head>
    <title>Medium-like Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="bg-white px-8 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-3xl font-bold">Medium</h1>
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" placeholder="Search" class="bg-transparent focus:outline-none ml-2">
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-500 focus:outline-none">
                <i class="fas fa-pen"></i>
                <span class="sr-only">Write</span>
            </button>
            <button class="text-gray-500 focus:outline-none">
                <i class="fas fa-bell"></i>
                <span class="sr-only">Notifications</span>
            </button>
            <img src="https://placehold.co/32x32" alt="User profile image, placeholder image" class="rounded-full">
        </div>
    </div>
</body>
</html>
